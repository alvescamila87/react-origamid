<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Manual Iniciante</title>

    <!-- Carrega o React, React Dom e Babel (usado em sites antigos)-->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production. Transpilar jsx -> js -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>


</head>

<body>
    <div id="root">

    </div>

    <!-- Script nÃ£o de JS, mas do tipo Babel -->
    <script type="text/babel">
      
        
        function Button(){
            const [total, setTotal] = React.useState(0)
            return <button onClick={() => setTotal(total +1)}>Adicionar {total}</button>
        }

        function App(){
           return <div>
                <h1>App React Manual</h1>
                <Button />
            </div> 
        }

        const container = document.getElementById('root')
        const root = ReactDOM.createRoot(container)

        root.render(
            <App />
        )

    </script>
    
</body>

</html>
